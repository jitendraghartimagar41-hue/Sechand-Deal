<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecHand Deal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #fff;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        nav a {
            text-decoration: none;
            color: #ff0000;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product h3 {
            margin: 10px 0 5px;
        }
        .product button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SecHand Deal</h1>
        <p>Your online second-hand store</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="products" id="products">
        <div class="product">
            <img src="https://via.placeholder.com/200x150.png?text=Product+1" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: Rs. 500</p>
            <button onclick="buyProduct('Product 1')">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x150.png?text=Product+2" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: Rs. 800</p>
            <button onclick="buyProduct('Product 2')">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x150.png?text=Product+3" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: Rs. 300</p>
            <button onclick="buyProduct('Product 3')">Buy Now</button>
        </div>
    </section>

    <footer>
        <p>Contact us: info@sechanddeal.com | Phone: 9800000000</p>
    </footer>

    <script>
        function buyProduct(name) {
            alert("You selected " + name + "! We will contact you soon.");
        }
    </script>
</body>
</html>
